<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Tebak Gerhana</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="admin-login-page">
  <div class="admin-login-container">
    <h1>ğŸ” Login Admin</h1>
    <p>Masukkan password admin untuk melanjutkan</p>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST" class="admin-login-form">
      <input type="password" name="password" placeholder="Password Admin" required>
      <button type="submit" class="btn-admin-login">Masuk</button>
    </form>
    
    <a href="{{ url_for('login') }}" class="btn-back">Kembali ke Login User</a>
  </div>
</body>
</html>
